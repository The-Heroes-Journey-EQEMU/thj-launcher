name: Build and Package THJInstaller

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the Installer
        run: dotnet publish -c Release -o output /p:EnableWindowsTargeting=true

      - name: Create ZIP
        run: |
          Compress-Archive -Path output\* -DestinationPath THJInstaller.zip
        shell: pwsh

      - name: Upload ZIP as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: THJInstaller-ZIP
          path: THJInstaller.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: THJInstaller-ZIP
          path: output/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: output/THJInstaller.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
